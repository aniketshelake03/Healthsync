<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - HealthSync</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0ca678;
            --secondary: #228be6;
            --bg: #f1f3f5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
        }

        .sidebar {
            background: #1e293b;
            color: white;
            min-height: 100vh;
            width: 260px;
            position: fixed;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
        }

        .nav-link {
            color: #cbd5e1;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-link i {
            width: 24px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-4">
        <h4 class="mb-4 fw-bold text-white"><i class="fa-solid fa-user-doctor"></i> Doctor Portal</h4>

        <div class="text-center mb-4">
            <img src="assets/images/doctor_sarah.png" class="rounded-circle mb-2"
                style="width: 80px; height: 80px; object-fit: cover; border: 3px solid rgba(255,255,255,0.2);">
            <p class="mb-0 fw-bold" id="user-name">Dr. Sarah Smith</p>
            <small class="text-muted" id="doctor-dept">Cardiology</small>
        </div>

        <nav class="nav flex-column flex-grow-1">
            <a href="#" class="nav-link active"><i class="fa-solid fa-clipboard-list"></i> Appointments</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-users"></i> My Patients</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-calendar-days"></i> Schedule</a>
        </nav>
        <div class="mt-auto">
            <div class="form-check form-switch text-white mb-3">
                <input class="form-check-input" type="checkbox" id="availabilitySwitch" checked>
                <label class="form-check-label" for="availabilitySwitch">Available for Walk-ins</label>
            </div>
            <a href="#" id="logout-btn" class="nav-link text-danger"><i class="fa-solid fa-right-from-bracket"></i>
                Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold">Dr. Sarah Smith</h2>
                <p class="text-muted">Cardiology Department</p>
            </div>
            <div class="d-flex gap-3">
                <div class="card px-3 py-2 d-flex flex-row align-items-center gap-2">
                    <div class="bg-success rounded-circle" style="width: 10px; height: 10px;"></div>
                    <span class="small fw-bold">Live Status: Online</span>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-8">
                <h5 class="fw-bold mb-3">Today's Queue</h5>
                <div id="appointments-list">
                    <!-- Loaded by JS -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <h5 class="fw-bold mb-4">Urgent Actions</h5>
                    <button class="btn btn-warning w-100 mb-2 text-white">Emergency Call (ICU)</button>
                    <button class="btn btn-outline-primary w-100">Review Lab Reports</button>
                </div>

                <div class="card p-4 mt-4">
                    <h5 class="fw-bold mb-3"><i class="fa-solid fa-clock"></i> Tomorrow's Schedule</h5>
                    <div class="mb-2">
                        <label class="small text-muted">Start Time</label>
                        <input type="time" id="sched-start" class="form-control" value="09:00">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted">End Time</label>
                        <input type="time" id="sched-end" class="form-control" value="17:00">
                    </div>
                    <button onclick="updateDoctorSchedule()" class="btn btn-primary w-100">Update Availability</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initDashboard();
            renderAppointmentsTable('appointments-list', 'doctor');
        });
    </script>
</body>

</html>
